rule_agudas_title = Palabras agudas
rule_agudas_text_1 = Son aquellas cuya última sílaba se pronuncia con más fuerza, se acentúan a la hora de escribir \
                     cuando terminan en -n, en -s o en vocal.
rule_agudas_text_2 = Pero si terminan en -s precedida de otra consonante, se escriben sin tilde: robots. Tampoco llevan \
                     tilde las palabras agudas que terminan en -y, pues esta letra se considera consonante cuando \
                     acentuamos: estoy, virrey.
